name: Run & Post
on:
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        api-level: [33, 34]
        arch: [x86_64]
        target: [google_apis]

    env:
      TWITCH_APK: ${{ vars.TWITCH_APK }}

    steps:
      - uses: actions/checkout@v4

      # âœ… HW accel for emulator
      - name: Enable KVM perms (hard)
        run: |
          if [ -e /dev/kvm ]; then
            sudo chgrp kvm /dev/kvm || true
            sudo chmod 0666 /dev/kvm || true
            ls -l /dev/kvm
            groups
          else
            echo "No /dev/kvm found on this runner"
            ls -la /dev | grep kvm || true
          fi

      # Java / Gradle
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle (with cache)
        uses: gradle/actions/setup-gradle@v4

      - name: (Optional) Assemble your app artifacts
        run: ./gradlew --no-daemon tasks || true

      # Python toolchain
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          pip install -r requirements.txt
          python -V
          pip list

      # Appium server
      - name: Setup Appium server
        run: |
          npm -g install appium@next appium-uiautomator2-driver
          appium driver install uiautomator2
          nohup appium --base-path / > appium.log 2>&1 &

      # ðŸ§© NEW: create bash script in a separate step (bash shell)
      - name: Create boot_and_test.sh
        shell: bash
        run: |
          cat > /tmp/boot_and_test.sh <<'BASH'
          #!/usr/bin/env bash
          set -euo pipefail

          echo "[BOOT] Reset ADB"
          adb kill-server || true
          adb start-server
          adb wait-for-device
          adb devices

          echo "[BOOT] Wait for ADB state == device"
          for i in $(seq 1 120); do
            state="$(adb get-state 2>/dev/null || true)"
            if [[ "$state" == "device" ]]; then
              echo "[BOOT] ADB state is device"
              break
            fi
            echo "[BOOT] ADB state=$state; retry $i/120"
            sleep 2
          done

          echo "[BOOT] Wait for sys.boot_completed == 1"
          for i in $(seq 1 180); do
            boot="$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || true)"
            if [[ "$boot" == "1" ]]; then
              echo "[BOOT] sys.boot_completed=1"
              break
            fi
            echo "[BOOT] sys.boot_completed=$boot; retry $i/180"
            sleep 2
          done

          echo "[BOOT] Wake screen"
          adb shell input keyevent 82 || true

          # Optional: install Twitch APK if provided
          if [[ -n "${TWITCH_APK:-}" ]]; then
            echo "[APK] Installing Twitch from ${TWITCH_APK}"
            if echo "${TWITCH_APK}" | grep -E "^https?://" >/dev/null; then
              curl -L "${TWITCH_APK}" -o /tmp/twitch.apk
              adb install -r /tmp/twitch.apk
            else
              adb install -r "${TWITCH_APK}"
            fi
          fi

          echo "[CHECK] Verify Twitch package presence"
          if ! adb shell pm list packages | grep -q "tv.twitch.android.app"; then
            echo "[ERROR] Twitch is not installed and TWITCH_APK is not provided."
            exit 1
          fi

          echo "[TEST] Run pytest (with one retry)"
          pytest -q || pytest -q
          BASH
          chmod +x /tmp/boot_and_test.sh
          ls -l /tmp/boot_and_test.sh

      # Emulator + tests (call the script)
      - name: Run tests on Android emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ matrix.arch }}
          target: ${{ matrix.target }}
          force-avd-creation: true
          emulator-boot-timeout: 1200
          emulator-options: >
            -no-snapshot
            -no-window
            -gpu swiftshader_indirect
            -noaudio
            -camera-back none
            -camera-front none
            -no-boot-anim
          disable-animations: true
          script: bash /tmp/boot_and_test.sh

      # Artifacts
      - name: Upload artifacts (Appium/pytest logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-appium-logs-api-${{ matrix.api-level }}
          path: |
            appium.log
            .pytest_cache
            **/pytest-*.xml
            **/reports/**
