name: Run & Post
on:
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        api-level: [33]
        arch: [x86_64]
        target: [google_apis]

    env:
      TWITCH_APK: ${{ vars.TWITCH_APK }}

    steps:
      - uses: actions/checkout@v4

      # âœ… Give the runner access to /dev/kvm so emulator can use hardware acceleration
      - name: Enable KVM perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm || true
          sudo gpasswd -a $USER kvm
          groups
          ls -l /dev/kvm || true

      # Java / Gradle
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle (with cache)
        uses: gradle/actions/setup-gradle@v4

      - name: (Optional) Assemble your app artifacts
        run: ./gradlew --no-daemon tasks || true

      # Python toolchain
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          pip install -r requirements.txt
          python -V
          pip list

      # Appium server
      - name: Setup Appium server
        run: |
          npm -g install appium@next appium-uiautomator2-driver
          appium driver install uiautomator2
          nohup appium --base-path / > appium.log 2>&1 &

      # Emulator + tests
      - name: Run tests on Android emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: ${{ matrix.arch }}
          target: ${{ matrix.target }}
          force-avd-creation: true
          emulator-boot-timeout: 1200
          emulator-options: >
            -no-snapshot
            -no-window
            -gpu swiftshader_indirect
            -noaudio
            -camera-back none
            -camera-front none
            -no-boot-anim
          disable-animations: true
          script: |
            # Make sure ADB server is clean/ready
            adb kill-server || true
            adb start-server
            adb wait-for-device
            adb devices

            # Extra boot wait (sometimes ADB is up before full boot)
            until [ "$(
              adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r'
            )" = "1" ]; do
              sleep 2
            done
            adb shell input keyevent 82

            # Optionally install Twitch APK after full boot
            if [ -n "${TWITCH_APK}" ]; then
              echo "[INFO] Installing Twitch APK from ${TWITCH_APK}"
              if echo "${TWITCH_APK}" | grep -E "^https?://" > /dev/null; then
                curl -L "${TWITCH_APK}" -o /tmp/twitch.apk
                adb install -r /tmp/twitch.apk || { echo "[ERROR] APK install failed"; exit 1; }
              else
                adb install -r "${TWITCH_APK}" || { echo "[ERROR] APK install failed"; exit 1; }
              fi
            fi

            # Verify Twitch is installed (when no APK provided)
            if ! adb shell pm list packages | grep -q "tv.twitch.android.app"; then
              echo "[ERROR] Twitch is not installed on the emulator and TWITCH_APK is not provided."
              exit 1
            fi

            # Run tests (simple retry)
            pytest -q || pytest -q

      # Artifacts
      - name: Upload artifacts (Appium/pytest logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-appium-logs-api-${{ matrix.api-level }}
          path: |
            appium.log
            .pytest_cache
            **/pytest-*.xml
            **/reports/**
